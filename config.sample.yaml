# =============================================
# Team Analytics - CricClubs Configuration
# =============================================

# Name of your team (must match scorecards on CricClubs)
team_name: "Royals"

# ------------------------------------------------------------------
# OPTION 1: Single tournament / league (simplest)
# Uncomment this block if analyzing only one tournament
# ------------------------------------------------------------------
# base_path: "https://cricclubs.com/HoustonPremierT20League"
# club_id: 1366
# league_id: 25
# # Optional: manually specify matches if league_id unavailable
# # match_ids: [1861, 1843, 1841, 1796, 1783, 1777]

# ------------------------------------------------------------------
# OPTION 2: Multiple tournaments / seasons (recommended for teams
# that play across multiple CricClubs leagues)
# ------------------------------------------------------------------
# Use the "leagues" list to specify multiple base paths.
# The exporter will loop through each and download all matches.
# ------------------------------------------------------------------
leagues:
  - base_path: "https://cricclubs.com/HoustonPremierT20League"
    club_id: 1366
    league_id: 25
  - base_path: "https://cricclubs.com/HoustonPremierChampionsLeague"
    club_id: 1366
    league_id: 24
  # You can mix league_id and explicit match_ids:
  # - base_path: "https://cricclubs.com/SomeOtherLeague"
  #   club_id: 999
  #   match_ids: [1501, 1502, 1503]

# ------------------------------------------------------------------
# OPTIONAL: Player photo mapping file
# Create a CSV file "players.csv" in repo root with:
#   name,photo_url
#   John Smith,https://cricclubs.com/.../profilePic.jpg
# ------------------------------------------------------------------
# players_csv: "players.csv"

# ------------------------------------------------------------------
# NOTES:
# - All exported data will be saved under cricclubs_export_out/
#   in subfolders named by league.
# - analyze.py automatically merges data across all subfolders.
# - Adjust team_name carefully; it must match how it's printed in
#   CricClubs scorecards for accurate filtering.
# ------------------------------------------------------------------