name: build-and-deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * 1"  # Every Monday 12:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then
            echo "Using requirements.lock.txt"
            pip install -r requirements.lock.txt
          else
            echo "Using requirements.txt"
            pip install -r requirements.txt
          fi
          # Ensure playwright is installed (may be missing from lock file)
          pip install playwright>=1.40
          python -c "import yaml; print('PyYAML OK:', yaml.__version__)"
          python -c "import playwright; print('Playwright OK: installed')"
      - name: Install Playwright browser
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0  # Install to default location
      - name: Create config.yaml from secrets
        run: |
          cat > config.yaml << 'EOF'
          team_name: "${{ secrets.TEAM_NAME }}"
          leagues:
          EOF
          # Add leagues from secrets (supporting up to 10 leagues)
          # Format: LEAGUE_N_BASE_PATH, LEAGUE_N_CLUB_ID, LEAGUE_N_LEAGUE_ID, LEAGUE_N_TEAM_ID
          for i in {1..10}; do
            base_path_secret="LEAGUE_${i}_BASE_PATH"
            base_path="${{ secrets[format('LEAGUE_{0}_BASE_PATH', ${{ i }})] }}"
            # Use GitHub Actions expression syntax
            if [ "$i" = "1" ] && [ -n "${{ secrets.LEAGUE_1_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_1_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_1_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_1_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_1_TEAM_ID }}
          EOF
            elif [ "$i" = "2" ] && [ -n "${{ secrets.LEAGUE_2_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_2_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_2_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_2_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_2_TEAM_ID }}
          EOF
            elif [ "$i" = "3" ] && [ -n "${{ secrets.LEAGUE_3_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_3_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_3_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_3_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_3_TEAM_ID }}
          EOF
            elif [ "$i" = "4" ] && [ -n "${{ secrets.LEAGUE_4_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_4_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_4_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_4_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_4_TEAM_ID }}
          EOF
            elif [ "$i" = "5" ] && [ -n "${{ secrets.LEAGUE_5_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_5_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_5_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_5_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_5_TEAM_ID }}
          EOF
            elif [ "$i" = "6" ] && [ -n "${{ secrets.LEAGUE_6_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_6_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_6_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_6_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_6_TEAM_ID }}
          EOF
            elif [ "$i" = "7" ] && [ -n "${{ secrets.LEAGUE_7_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_7_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_7_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_7_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_7_TEAM_ID }}
          EOF
            elif [ "$i" = "8" ] && [ -n "${{ secrets.LEAGUE_8_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_8_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_8_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_8_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_8_TEAM_ID }}
          EOF
            elif [ "$i" = "9" ] && [ -n "${{ secrets.LEAGUE_9_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_9_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_9_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_9_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_9_TEAM_ID }}
          EOF
            elif [ "$i" = "10" ] && [ -n "${{ secrets.LEAGUE_10_BASE_PATH }}" ]; then
              cat >> config.yaml << EOF
            - base_path: "${{ secrets.LEAGUE_10_BASE_PATH }}"
              club_id: ${{ secrets.LEAGUE_10_CLUB_ID }}
              league_id: ${{ secrets.LEAGUE_10_LEAGUE_ID }}
              team_id: ${{ secrets.LEAGUE_10_TEAM_ID }}
          EOF
            fi
          done
          echo "Created config.yaml from secrets"
          # Don't print the full config for security, just verify it exists
          if [ -f config.yaml ]; then
            echo "✓ config.yaml created successfully"
            league_count=$(grep -c "base_path:" config.yaml || echo "0")
            echo "✓ Configured $league_count league(s)"
            # Show structure without sensitive data
            grep -E "team_name" config.yaml || true
          else
            echo "⚠ config.yaml not created - GitHub Pages will show empty data"
          fi
      - name: Fetch match data
        run: |
          python cricclubs_export.py
        continue-on-error: true  # Continue even if export fails (may not have config.yaml in CI)
      - name: Build dashboard & PDF
        run: |
          python analyze.py || echo "Analysis failed (likely no config.yaml), creating placeholder files"
        continue-on-error: true  # Continue even if analysis fails (may not have data)
      - name: Create placeholder JSON files if missing
        run: |
          mkdir -p team_dashboard/assets
          # Create empty JSON files if they don't exist (for demo/CI purposes)
          [ -f team_dashboard/assets/team_analytics.json ] || echo '{}' > team_dashboard/assets/team_analytics.json
          [ -f team_dashboard/assets/player_stats.json ] || echo '{}' > team_dashboard/assets/player_stats.json
          [ -f team_dashboard/assets/player_photos.json ] || echo '{}' > team_dashboard/assets/player_photos.json
          [ -f team_dashboard/assets/match_results.json ] || echo '[]' > team_dashboard/assets/match_results.json
          [ -f team_dashboard/assets/series_list.json ] || echo '[]' > team_dashboard/assets/series_list.json
          echo "Created placeholder JSON files for dashboard"
      - name: Upload dashboard artifact (for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./team_dashboard
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: team-dashboard
          path: |
            team_dashboard/index.html
            team_dashboard/assets/*
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: team-stats-pdf
          path: team_dashboard/Team_Stats_Summary.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
