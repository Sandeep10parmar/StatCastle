name: build-and-deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * 1"  # Every Monday 12:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then
            echo "Using requirements.lock.txt"
            pip install -r requirements.lock.txt
          else
            echo "Using requirements.txt"
            pip install -r requirements.txt
          fi
          # Ensure playwright is installed (may be missing from lock file)
          pip install playwright>=1.40
          python -c "import yaml; print('PyYAML OK:', yaml.__version__)"
          python -c "import playwright; print('Playwright OK: installed')"
      - name: Install Playwright browser
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0  # Install to default location
      - name: Verify config.yaml exists
        run: |
          if [ -f config.yaml ]; then
            echo "✓ config.yaml found"
            echo "Team name: $(grep '^team_name:' config.yaml | cut -d'"' -f2)"
            echo "Number of leagues: $(grep -c '^- base_path:' config.yaml || echo '0')"
          else
            echo "✗ config.yaml not found!"
            exit 1
          fi
      - name: Fetch match data
        run: |
          echo "Starting data export..."
          echo "Environment:"
          echo "  HEADLESS=${{ env.HEADLESS || '1' }}"
          echo "  MAX_LEAGUE_WORKERS=${{ env.MAX_LEAGUE_WORKERS || '3' }}"
          echo "  MAX_MATCH_WORKERS=${{ env.MAX_MATCH_WORKERS || '4' }}"
          echo "  MATCH_DELAY=${{ env.MATCH_DELAY || '0.3' }}"
          echo ""
          echo "Running export (this may take several minutes)..."
          timeout 1800 python cricclubs_export.py || {
            echo "⚠️  Export timed out or failed, but continuing to check for partial data..."
            exit_code=$?
            echo "Exit code: $exit_code"
          }
          echo ""
          echo "Export completed. Checking for data..."
          if ls cricclubs_export_out/*/matches.json 1> /dev/null 2>&1; then
            echo "✓ Match data found:"
            ls -lh cricclubs_export_out/*/matches.json
            match_count=$(find cricclubs_export_out -name matches.json -exec cat {} \; | python3 -c "import sys, json; data=[]; [data.extend(json.loads(line) if line.strip().startswith('[') else json.loads('['+line+']')) for line in sys.stdin if line.strip()]; print(sum(len(m) if isinstance(m, list) else 1 for m in data))" 2>/dev/null || find cricclubs_export_out -name matches.json -exec sh -c 'cat "$1" | grep -c "match_id"' _ {} \; | awk '{s+=$1} END {print s+0}')
            echo "Total matches found: $match_count"
            if [ "$match_count" = "0" ] || [ -z "$match_count" ]; then
              echo "⚠️  WARNING: matches.json files exist but contain no match data"
              echo "Checking file contents:"
              find cricclubs_export_out -name matches.json -exec sh -c 'echo "  $1: $(wc -c < "$1") bytes"' _ {} \;
            fi
          else
            echo "✗ No match data found!"
            echo "Checking if export directory was created:"
            ls -la cricclubs_export_out/ 2>/dev/null || echo "  Export directory doesn't exist"
            exit 1
          fi
        env:
          HEADLESS: 1
          MAX_LEAGUE_WORKERS: 2
          MAX_MATCH_WORKERS: 2
          MATCH_DELAY: 0.5
          FORCE_REFRESH: 0
      - name: Build dashboard & PDF
        run: |
          echo "Starting analysis..."
          python analyze.py
          echo "Analysis completed. Checking for generated files..."
          if ls team_dashboard/assets/*.json 1> /dev/null 2>&1; then
            echo "✓ JSON files generated:"
            ls -lh team_dashboard/assets/*.json
          else
            echo "✗ No JSON files generated!"
            exit 1
          fi
      - name: Verify generated files before upload
        run: |
          echo "=== Checking generated files ==="
          echo "Files in team_dashboard/assets/:"
          ls -lh team_dashboard/assets/*.json 2>/dev/null || echo "No JSON files found"
          echo ""
          echo "File sizes:"
          for file in team_dashboard/assets/*.json; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              echo "  $(basename $file): $size bytes"
              if [ "$size" -lt 10 ]; then
                echo "    ⚠️  WARNING: File is very small (likely empty)"
              else
                echo "    ✓ File has content"
              fi
            fi
          done
          echo ""
          echo "Sample of match_results.json (first 500 chars):"
          head -c 500 team_dashboard/assets/match_results.json 2>/dev/null || echo "File not found"
          echo ""
          echo ""
          echo "Checking if match_results.json has actual data:"
          if [ -f team_dashboard/assets/match_results.json ]; then
            match_count=$(python3 -c "import json; f=open('team_dashboard/assets/match_results.json'); data=json.load(f); print(len(data))" 2>/dev/null || echo "0")
            echo "  Match count in JSON: $match_count"
            if [ "$match_count" = "0" ]; then
              echo "  ⚠️  WARNING: match_results.json is empty array"
            fi
          fi
      - name: Upload dashboard artifact (for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./team_dashboard
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: team-dashboard
          path: |
            team_dashboard/index.html
            team_dashboard/assets/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
