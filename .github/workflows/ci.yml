name: build-and-deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * 1"  # Every Monday 12:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build dashboard & PDF
        run: |
          python analyze.py
      - name: Upload dashboard artifact (for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./team_dashboard
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: team-dashboard
          path: |
            team_dashboard/index.html
            team_dashboard/assets/*
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: team-stats-pdf
          path: team_dashboard/Team_Stats_Summary.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
